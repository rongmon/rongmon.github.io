{{- $news := where .Site.RegularPages "Section" "news" -}}
{{- $sorted := sort $news "Date" "desc" -}}
{{- range first 3 $sorted -}}
<div class="news-item">
{{- if .Params.image }}
<div class="news-image">
  <img src="{{ .Params.image }}" alt="{{ .Title }}">
</div>
{{- end }}
<div class="news-content">
{{- if .Params.link }}
<a href="{{ .Params.link }}" style="font-size: 0.95rem; font-weight: 500; text-decoration: none; color: inherit;">{{ .Title }}</a>
{{- else }}
<p style="margin: 0; font-size: 0.95rem; font-weight: 500;">{{ .Title }}</p>
{{- end }}
</div>
</div>

{{- end }}

<div style="text-align: center; margin-top: 1rem;">
  <a href="/news/" style="font-weight: 500; color: #095f7a; text-decoration: none;">View all news â†’</a>
</div>
